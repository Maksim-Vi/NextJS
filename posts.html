ованного языка в язык общего назначения."},{"id":5,"title":"O C#","description":"C# — объектно-ориентированный язык программирования. Разработан в 1998—2001 годах группой инженеров компании Microsoft под руководством Андерса Хейлсберга и Скотта Вильтаумота как язык разработки приложений для платформы Microsoft .NET Framework. Впоследствии был стандартизирован как ECMA-334 и ISO/IEC 23270."}]}},"page":"/posts","query":{},"buildId":"q6fahdV6qZIm-2z6NqROc","assetPrefix":"https://maksim-vi.github.io/NextJS","nextExport":true,"isFallback":false,"gip":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"className":"jsx-421397088","children":"NextJs posts"}],["meta",{"name":"keywords","content":"NextJs, js, React, FrontEnd ","className":"jsx-421397088"}],["meta",{"name":"description","content":"some text desc","className":"jsx-421397088"}]]}</script><script nomodule="" src="https://maksim-vi.github.io/NextJS/_next/static/chunks/polyfills-555defa4e62ba07d4446.js"></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/main-148ac50c2139835f5cfc.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/framework.d342f5f3955b7f7d6277.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/commons.d4d525acfdb127c07e33.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/f0d1f3092fe6ecd3c7d5cde7991619746658c19c.99d4429dd3952d115767.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/pages/_app-53e53318b20ec6aa8ce4.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static/chunks/dd1ab430a6f055b0483b3a6910bd999f74e55ae3.a4b260d14cfa2b89f7b8.js" async=""></script><script src="https://maksim-vi.github.io/NextJS/_next/static
